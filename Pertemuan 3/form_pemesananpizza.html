<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
</head>
<body>
   <h1>PIZZA-PINK</h1>
   
   <form action="thankyou.html">
       <h4>Isi Formulir di Bawah</h4>
       <label for="Nama">Nama Lengkap :</label>
       <input type="text" id="Nama"><br>

       <label for="Email">Email :</label>
       <input type="text" id="Email"><br>

       <label for="Phone">No Handphone :</label>
       <input type="number" id="Phone"><br>

       <label for="Address">Alamat :</label>
       <textarea name="Address" id="Address"></textarea><br>

       <label for="instruction">Delivery Instruction :</label>
       <textarea name="instruction" id="instruction"
       placeholder="No More Than 400 Character"></textarea><br>

       <h4>Pilih Pizzamu</h4>
       <label for="crust">Crust (Choose One ) : </label><br>

       <input type="radio" id="classic_White" name="Crust">
       <label for="Classic_White">Classic White</label><br>

       <input type="radio" id="Whole_Wheat" name="Crust">
       <label for="Whole_Wheat">Whole Wheat</label><br>
       
       <input type="radio" id="Cheese" name="Crust">
       <label for="Cheese">Cheese</label><br>

       <label>Topping (Lebih dari satu)</label><br>
       <input type="checkbox" name="topiings">Red Sauce <br>

       <input type="checkbox" name="topiings">White Sauce <br>

       <input type="checkbox" name="topiings"> Mozarella <br>

       <input type="submit" value="Pesan Sekarang">
       <input type="reset" value="Reset">
   </form>
</body>
</html>
